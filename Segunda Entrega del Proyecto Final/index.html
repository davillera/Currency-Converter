<!DOCTYPE html>
<html lang="es">
<head> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/1676172edd.js" crossorigin="anonymous"></script>
    <title>Currency Converter</title>
</head>
<body>
    <div class="center">
        <h1>Conversor de divisas</h1>
        <br>
        <p>Pesos Colombianos</p>
        <input type="number" id="importe" name="importe" placeholder="importe" value="1000">
        <br>
        <p>A:</p>
        <select name="divisaDestino" id="divisaDestino">
            <option value="USD">Dólar Americano</option>
            <option value="CAD">Dólar Canadiense</option>
            <option value="EUR">Euros</option>
            <option value="ARS">Peso Argentino</option>
        </select>
        <br>
        <button onclick="checkeo()">Calcular</button>
        <p id="resultado"></p>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
